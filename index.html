<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>R-P-S Game</header>
    <div id='score-container'>
        <div id="score-title">Score<br>Reach 5 wins</div>
        <div id="user-score">Player</div>
        <div id="computer-score">Computer</div>
        <div id="user-win-counter">0</div>
        <div id="computer-win-counter">0</div>
    </div>
    <div class="buttons-wrapper">
        <div class="user-buttons-container">
            <button id="button-rock">ROCK</button>
            <button id="button-paper">PAPER</button>
            <button id="button-scissors">SCISSORS</button>
        </div>
        <div class="computer-buttons-container">
            <button id="button-rock">ROCK</button>
            <button id="button-paper">PAPER</button>
            <button id="button-scissors">SCISSORS</button>
        </div>
    </div>
    <footer>Done as TOP exersize</footer>

</body>

</html>
