<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>This is header</header>
    <div class='score-container'>
        <p>Score</p>
        <p>UserxComputer</p>
        <div class="user-win-counter">User win count</div>
        <div class="computer-win-counter">Computer win count</div>
    </div>
    <div class="buttons-wrapper">
        <div class="user-buttons-container">
            <button id="button-rock">ROCK</button>
            <button id="button-paper">PAPER</button>
            <button id="button-scissors">SCISSORS</button>
        </div>
        <div class="computer-buttons-container">
            <button id="button-rock">ROCK</button>
            <button id="button-paper">PAPER</button>
            <button id="button-scissors">SCISSORS</button>
        </div>
    </div>
    <div class="round">Round result display</div>
    <footer>This is footer</footer>

</body>

</html>
